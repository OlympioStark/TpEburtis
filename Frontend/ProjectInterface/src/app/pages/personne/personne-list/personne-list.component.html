<div class="container">
    <p-table #dt1 [value]="personnes" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true" currentPageReportTempla [globalFilterFields]="['age']">

        <ng-template pTemplate="caption">
            <p-button label="Add person" icon="pi pi-plus" styleClass="p-button-primary" (click)="newPerson()"></p-button>
            <div class="flex">
                <!-- <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <!-- <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" /> -->
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Lastname
                    </div>
                </th>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Firstname
                    </div>
                </th>
                <th style="min-width:10rem ">
                    <div class="flex align-items-center ">
                        Age
                        <p-columnFilter type="text" field="personne.age" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:10rem ">
                    <div class="flex align-items-center ">
                        Department
                    </div>
                </th>
                <th style="min-width:10rem ">
                    <div class="flex align-items-center ">
                        Actions
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-personne>
            <tr>
                <td>
                    {{ personne.lastName }}
                </td>
                <td>
                    {{ personne.firstName }}
                </td>
                <td>
                    {{ personne.age }}
                </td>
                <td>
                    <!-- {{ personne.age }} -->
                </td>
                <td>
                    <p-button icon="pi pi-user-edit" styleClass="p-button-primary" (click)="updatePerson()"></p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-danger" (click)="deletePerson()"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage ">
            <tr>
                <td colspan="5 ">No persons found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
